#-------------------------------------------------------------------------------
# Common Settings

host=localhost
hibernate.generate_statistics=false
hibernate.show_sql=true
jpa.showSql=false

#-------------------------------------------------------------------------------
# HSQL Settings

jdbc.driverClassName=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:testdb
jdbc.username=test
jdbc.password=password

# Property that determines which Hibernate dialect to use
# (only applied with "applicationContext-hibernateutils.xml")
hibernate.dialect=org.hibernate.dialect.HSQLDialect

# Property that determines which JPA DatabasePlatform to use with TopLink Essentials
jpa.databasePlatform=org.springframework.samples.petclinic.toplink.EssentialsHSQLPlatformWithNativeSequence

# Property that determines which database to use with an AbstractJpaVendorAdapter
jpa.database=HSQL

hibernate.create.tables=create-drop
