<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">First name</th>
            <th style="min-width: 80px;">Last name</th>
            <th style="width:20px;">Address</th>
            <th style="width:20px;">Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.telephone }}</td>
            <td>
              <a class="btn btn-primary" ui-sref="viewUser({id:user.id})">View</a>
            </td>
            <td>
              <a class="btn btn-danger"  ng-click="deleteUser(user)">Delete</a>
            </td>


        </tr>
        </tbody>
    </table>
    <a ng-click="createNewUser()" class="btn btn-small">add new customer</a>
</div>
