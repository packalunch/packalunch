<h1>login</h1>

<form name="loginForm" novalidate="novalidate"
      class="form-signin" role="form" ng-submit="authenticateUser()">

    <h2 class="form-signin-heading">Please sign in</h2>

    <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail"
               ng-model="userAuthenticate.email"
               placeholder="Email address" class="form-control"
               required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"
               ng-model="userAuthenticate.password"
               class="form-control" placeholder="Password"
               required>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me" ng-model="userAuthenticate.rememberMe"> Remember me
        </label>
    </div>

    <a class="btn btn-link" ui-sref="registerUser()">Register</a>
    {{ userAuthenticate || json }}
    <button ng-disabled="loginForm.$invalid || loginForm.$pristine"  class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</form>
