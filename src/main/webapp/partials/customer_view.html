<h1>Customer info</h1>

<table class="table">

    <tr>
        <td>First name:</td>
        <td>{{user.firstName}}</td>
    </tr>
    <tr>
        <td>Last name</td>
        <td>{{user.lastName}}</td>
    </tr>
    <tr>
        <td>Address</td>
        <td>{{user.address}}</td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td>{{user.telephone}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editUser({id:user.id})">Edit</a>
</div>
