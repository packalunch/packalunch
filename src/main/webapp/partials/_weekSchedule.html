<div class="container" ng-controller="HomeController">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="service-heading">I want my lunch on:</h2>
            <!--<h3 class="section-subheading text-muted"></h3>-->
        </div>
    </div>



    <form role="form" ng-controller="UserAddMealCtrl" ng-submit="addDinerMeal()">

        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

        <div class="row">
            <div ng-repeat="day in weekList">
                <!--<div ng-repeat="day in weekList" class="col-xs-6 col-centered col-fixed">-->
                <figure  ng-class="{available: day.available , selected : day.selected ,  holiday : !day.available}">
                    <div ng-click="day.selected = !day.selected">
                        <span id="month">{{day.month}}</span>
                        <span id="date">{{day.dayNumber}}</span>
                        <span id="day">{{day.day}}</span>
                    </div>
                    <input id="quantity" ng-show="day.available" name="quantity"
                           ng-model="day.quantity" type="number" style="width:100%;" />
                </figure>
            </div>
        </div>
        <div class="row top-buffer">
            <button type="submit" class="col-md-2 col-md-offset-5 btn btn-lg btn-primary">Order</button>
        </div>
    </form>

</div>
