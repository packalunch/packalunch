<form name="registerForm" novalidate="novalidate"
      class="form-signin" role="form" ng-submit="authenticateUser()">

    <h2 class="form-signin-heading">Register with us</h2>

    <label for="inputFirstName" class="sr-only">First name</label>
        <input type="email" id="inputFirstName"
               ng-model="userRegister.first_name"
               placeholder="First name" class="form-control"
               required autofocus>

    <label for="inputLastName" class="sr-only">Last name</label>
        <input type="email" id="inputLastName"
               ng-model="userRegister.last_name"
               placeholder="Last name" class="form-control"
               autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail"
               ng-model="userRegister.email"
               placeholder="Email address" class="form-control"
               required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"
               ng-model="userRegister.password"
               class="form-control" placeholder="Password"
               required>

    {{ userRegister || json }}

    <button ng-disabled="registerForm.$invalid || registerForm.$pristine"
            class="btn btn-lg btn-primary btn-block" type="submit">Register with us</button>

</form>
