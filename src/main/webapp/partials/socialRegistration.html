<form name="registerForm" novalidate="novalidate"
      class="form-signin" role="form" ng-submit="socialRegister()">

    <h2 class="form-signin-heading">Register with us</h2>

    <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail"
               ng-model="userRegister.email"
               placeholder="Email address" class="form-control"
               required autofocus>

    <label for="inputPhone" class="sr-only">Phone</label>
        <input type="tel" id="inputPhone"
               ng-model="userRegister.telephone"
               placeholder="Phone" class="form-control"
               required>

    <label for="inputPhone" class="sr-only">address</label>
        <input type="text" id="inputAddress"
               ng-model="userRegister.Address"
               placeholder="Address" class="form-control"
               required>

    {{ userRegister || json }}

    <button ng-disabled="registerForm.$invalid || registerForm.$pristine"
            class="btn btn-lg btn-primary btn-block" type="submit">Register with us</button>

</form>
