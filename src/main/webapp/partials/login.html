
<div class="form-signin">
    <a href="auth/facebook" class="btn btn-block btn-social btn-lg btn-facebook" >
        <i class="fa fa-facebook"></i>Sign in with Facebook
    </a>
    <a href="auth/twitter" class="btn btn-block btn-social btn-lg btn-twitter" >
        <i class="fa fa-twitter"></i>Sign in with Twitter
    </a>
</div>

<form name="loginForm" novalidate="novalidate"
      class="form-signin" role="form" ng-submit="login()">

    <h2 class="form-signin-heading">Or sign in</h2>

    <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail"
               ng-model="credentials.username"
               placeholder="Email address" class="form-control"
               required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"
               ng-model="credentials.password"
               class="form-control" placeholder="Password"
               required>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me" ng-model="credentials.rememberMe"> Remember me
        </label>
    </div>

    <!--<a class="btn btn-link" ui-sref="registerUser()">Register</a>-->
    <!--{{ userAuthenticate || json }}-->
    <button ng-disabled="loginForm.$invalid || loginForm.$pristine"
            class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</form>
